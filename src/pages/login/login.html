
<ion-header>
  <ion-navbar>
    <ion-title>
      <h1 text-center>YPIX</h1>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list >
    
      <ion-item >
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    
    </ion-list>

    <div padding>
      <button ion-button full (click)="onSubmit()" >INICIAR SESION</button>
    </div>

    <div padding>
      <button ion-button full (click)="registro()">REGISTRATE</button>
    </div>

    <div padding>
        <button ion-button clear full (click)="olvide()">  ¿Olvidaste tu contraseña? </button>
      </div>
</ion-content>
