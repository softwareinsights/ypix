
<ion-header>

  <ion-navbar>
    <ion-title>Agrega un lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input
          type="text"
          placeholder="Cancha deportiva..."
          name="title"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-textarea
          name="description"
          ngModel
          required></ion-textarea>
      </ion-item>
    </ion-list>


    <h5 text-center>ACTIVIDADES</h5>
    <p text-center>Selecciona las actividades que se realizan en este Lugar</p>
   <ion-list>
  
       <ion-item>
           <ion-label>Futbol</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
       </ion-item>
     
       <ion-item>
           <ion-label>Basketball</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
       </ion-item>
 
       <ion-item>
           <ion-label>Correr</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
       </ion-item>
 
       <ion-item>
           <ion-label>Programación</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
       </ion-item>
 
       <ion-item>
           <ion-label>Natación</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
       </ion-item>
     
       <ion-item>
           <ion-label>Bicicleta</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
       </ion-item>
 
       <ion-item>
           <ion-label>Futbol Americano</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
       </ion-item>
    
     </ion-list>
     
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Localízame
          </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Seleccionar del Mapa
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col>
          <sebm-google-map
            [latitude]="location.lat"
            [longitude]="location.lng"
            [zoom]="16">
            <sebm-google-map-marker
              [latitude]="location.lat"
              [longitude]="location.lng"></sebm-google-map-marker>
          </sebm-google-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || !locationIsSet">
            Agregar Lugar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
