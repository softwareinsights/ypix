<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
       <h1>ACTIVIDADES</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <p text-center>Selecciona las actividades que deseas practicar</p>
  <ion-list>
 
      <ion-item *ngFor="let actividad of actividades; let i = index;">
          <ion-label>{{actividad.nombre}}</ion-label>
          <ion-checkbox color="blue" [(ngModel)]="actividad.visible" checked="false" [ngModelOptions]="{standalone: true}"></ion-checkbox>
      </ion-item>
    

    </ion-list>
    <div padding text-center>
      <button ion-button (click)="volver()">Regresar</button>
      <button ion-button (click)="guardar()">Guardar</button>
    </div>

</ion-content>
