<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
       <h1>ACTIVIDADES</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>ACTIVIDADES</h1>
  <p text-center>Selecciona las actividades que deseas practicar</p>
  <ion-list>
    <ion-item *ngFor="let actividad for actividades">
        <ion-label>{{actividad.nombre}}</ion-label>
        <ion-checkbox (checked)="activities" value="{{actividad.id}}" color="blue" checked="false"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div padding text-center>
    <button ion-button (click)="volver()">Regresar</button>
    <button ion-button (click)="siguiente()">Siguiente</button>
  </div>

</ion-content>
