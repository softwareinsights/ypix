<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
       <h1>ACTIVIDADES</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <h1 text-center>ACTIVIDADES</h1>
   <p text-center>Selecciona las actividades que deseas practicar</p>
  <ion-list>
 
      <ion-item>
          <ion-label>Futbol</ion-label>
          <ion-checkbox [(ngModel)]="activities.futbol" color="blue" checked="false"></ion-checkbox>
      </ion-item>
    
      <ion-item>
          <ion-label>Basquetball</ion-label>
          <ion-checkbox [(ngModel)]="activities.basquetball" color="blue" checked="false"></ion-checkbox>
      </ion-item>

      <ion-item>
          <ion-label>Correr</ion-label>
          <ion-checkbox [(ngModel)]="activities.correr" [(ngModel)]="activities.futbol" color="blue" checked="false"></ion-checkbox>
      </ion-item>

      <ion-item>
          <ion-label>Cantar</ion-label>
          <ion-checkbox [(ngModel)]="activities.cantar" color="blue" checked="false"></ion-checkbox>
      </ion-item>

      <ion-item>
          <ion-label>Nadar</ion-label>
          <ion-checkbox [(ngModel)]="activities.nadar" color="blue" checked="false"></ion-checkbox>
      </ion-item>
    
      <ion-item>
          <ion-label>Bicicleta</ion-label>
          <ion-checkbox [(ngModel)]="activities.bicicleta" color="blue" checked="false"></ion-checkbox>
      </ion-item>

      <ion-item>
          <ion-label>Guitarra</ion-label>
          <ion-checkbox [(ngModel)]="activities.guitarra" color="blue" checked="false"></ion-checkbox>
      </ion-item>

      <ion-item>
          <ion-label stacked> Otro</ion-label>
          <ion-input [(ngModel)]="activities.otro" type="text"></ion-input>
      </ion-item>
   
    </ion-list>
    <div padding text-center>
      <button ion-button (click)="volver()">Regresar</button>
      <button ion-button (click)="siguiente()">Siguiente</button>
    </div>

</ion-content>
