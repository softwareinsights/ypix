
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
     <h1 >Lugares</h1>  
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>

      <ion-card *ngFor="let place of places; let i = index" (click)="onOpenPlace(place, i)">
        <!--<img [src]="place.imageUrl">-->
        <ion-card-content text-center>
          <ion-card-title>
            {{ place.title }}
          </ion-card-title>
          <span>
            <i>Costo de Entrada: ${{ place.cost }} </i>
          </span>

        </ion-card-content>
      </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
