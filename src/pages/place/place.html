
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <!--<img [src]="place.imageUrl">-->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <sebm-google-map
          [latitude]="place.location.lat"
          [longitude]="place.location.lng"
          [zoom]="16">
          <sebm-google-map-marker
            [latitude]="place.location.lat"
            [longitude]="place.location.lng"></sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>ACTIVIDADES</h1>
        <ion-list>
          <ion-item *ngFor="let actividad for place.actividads">
              <ion-label>{{actividad.nombre}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          (click)="onLeave()">Salir</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          color="danger"
          (click)="onDelete()">Eliminar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
