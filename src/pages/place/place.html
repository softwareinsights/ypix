
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
     <span>{{ place.title }} </span> </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <!--<img [src]="place.imageUrl">-->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label fixed>DESCRIPCIÓN:</ion-label>
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col>
          <ion-label fixed>ACTIVIDADES:</ion-label>
          <p *ngFor="let actividad of place.activities">
            <span>{{ actividad }}</span></p>
      </ion-col>
    </ion-row>
<!--
    <ion-row>
      <ion-col>
          <ion-label fixed>DIRECCIÓN:</ion-label>
        <p>{{ place.direccion }}</p>
      </ion-col>
    </ion-row>
  -->   
    <ion-row>
      <ion-col>
          <ion-label fixed>HORARIOS</ion-label>
        <p>{{ place.horarios }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label fixed>¿PÚBLICO?</ion-label>
        <p>{{ place.public ? 'Si' : 'No' }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label fixed>COSTO:</ion-label>
        <p>{{ place.cost | currency: 'MXN' }}</p>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col>
        <sebm-google-map
          [latitude]="place.location.lat"
          [longitude]="place.location.lng"
          [zoom]="16">
          <sebm-google-map-marker
            [latitude]="place.location.lat"
            [longitude]="place.location.lng"></sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>ACTIVIDADES</h1>
        <ion-list>
          <ion-item *ngFor="let actividad for place.actividads">
              <ion-label>{{actividad.nombre}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          (click)="onLeave()">Salir</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          (click)="onDelete()" class="btnDanger">Eliminar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
