
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Lugares
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <sebm-google-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="14">
          <sebm-google-map-marker
            [latitude]="place.location.lat"
            [longitude]="place.location.lng" 
            *ngFor="let place of places">
            </sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="btn btn-primary" (click)="locate()">Tomar mi ubicaci√≥n</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
